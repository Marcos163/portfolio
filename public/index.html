<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <script>
    function getTitle() {
      document.getElementById('Title').innerHTML = 'Marcos Rogério Franci Ferreira Leão Filho';
    }
    function clearTitle(){
      document.getElementById('Title').innerHTML = '';
    }
  </script>
<header>
  <div id="circle-img">
    <img onMouseOver=getTitle() onMouseLeave=clearTitle() class="circle-img" src="images/marcos.jpg">
  </div>
  <p id="Title"></p>
</header>
</body>
</html>
